<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="icon" th:href="@{/images/favicon.png}" href="../static/images/favicon.png">	
<title>Login</title>
</head>
<body class="vhbanner">
	<div class="wrapper">
	<div class="header">
	<div class="container">
		<div class="col-lg-12 top-heading"><img th:src="@{/images/top_banner.png}" src="../static/images/top_banner.png" style="padding:30px 90px; width:100%"/></div>
		
	</div>
	</div>
		<div class="container">
			<div class="inner-container">			
				<div class="login-form">
					<div class="inner-form">
						<form th:action="@{/fetchCompanyList}" action="/SharkTank/fetchCompanyList" method="post">
						<h1>Welcome</h1>
							<div class="form-group">
								<img th:src="@{/images/shark-tank.png}" src="../static/images/shark-tank.png"/>
							</div>

							<input type="submit" name="Continue" value="Continue"/>
						</form>
					</div>

				</div>
			</div>
		</div>			
		
	</div>
</body>
<script src="../static/js/jquery-1.9.1.min.js" th:src="@{/js/jquery-1.9.1.min.js}"></script>
</html>
